<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>BootstrapHub</title>
</head>
<body>
    <!-- 슬라이드 -->
    <div class="py-5">
        <div class="text-center mb-4">
            <h2 class="h2 text-secondary">Carousel</h2>
            <h1>슬라이드 쇼</h1>
            <p>이미지 또는 텍스트 슬라이드를 순환하기 위한 슬라이드 쇼 구성 요소</p>
        </div>
        <div class="carousel slide" id = "myCarousel" data-ride = "carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/carousel1.png" alt="" class="w-100"> <!-- width가 100 이상인 이미지 삽입 -->
                    <div class="carousel-caption">
                        <h1>반응형 Web Design</h1>
                        <p>해상도의 제약을 받지 않고 가변적으로 변하는 웹 페이지
                            단 한번의 개발로 모바일, PC 모든 환경의 웹 페이지를 구축
                        </p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="img/carousel2.png" alt="" class="w-100"> <!-- width가 100 이상인 이미지 삽입 -->
                    <div class="carousel-caption">
                        <h1>쉬운 코딩</h1>
                        <p>오직 HTML 태그와 Class 선택자를 이용하여 개발이 가능
                        </p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="img/carousel3.png" alt="" class="w-100"> <!-- width가 100 이상인 이미지 삽입 -->
                    <div class="carousel-caption">
                        <h1>쉽고 강력한 그리드 시스템</h1>
                        <p>브라우저의 크기에 따라 유동적으로 재배치, 레이아웃 설정을 개발자가 손쉽게 설정
                        </p>
                    </div>
                </div>
            </div>
            <a href="#myCarousel" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#myCarousel" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

            <ul class="carousel-indicators">
                <!-- 슬라이드가 3개이기 때문에 3개 -->
                <!-- 3개의 Carousel의 이미지 사이즈는 동일해야 한다 -->
                <li data-target = "#myCarousel" data-slide-to="0" class="active"></li> <!-- page 새로고침 했을 때 최초의 indicators -->
                <li data-target = "#myCarousel" data-slide-to="1"></li>
                <li data-target = "#myCarousel" data-slide-to="2"></li>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
