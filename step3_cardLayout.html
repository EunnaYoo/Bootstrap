<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>BootstrapHub</title>
</head>
<body>
<!-- 1번카드 -->
    <div class="py-5">
        <div class="container">
            <div class="text-dark text-center mb-4 ">
                <h2 class="h5 text-secondary">Card</h2>
                <h1>카드 형식의 레이아웃</h1>
                <p>Card에 대한 설명</p>
            </div>
            <div class="card-deck"> <!-- card UI를 만들겠다라고 선언 -->
                <div class="card">
                    <div class="card-body">
                        <img src="img/lion.jpg" alt="사자" class="card-img-top">
                        <h3 class="card-title">사자</h3>
                        <p class="card-text">무서운 사자</p>
                    </div>
                    <div class="card-footer">
                        <a href="" class="btn btn-secondary btn-block">사자 보러가기</a> <!-- 하나의 row를 차지하는 버튼 생성 -->
                        <!-- <a href="" class="btn btn-secondary btn-lg">사자 보러가기</a>
                        <a href="" class="btn btn-secondary btn-sm">사자 보러가기</a>
                        <a href="" class="btn btn-secondary">사자 보러가기</a> -->
                    </div>
                </div>
                
                <!-- 두번째 카드 -->
                <div class="card">
                    <div class="card-body">
                        <img src="img/cat.jpg" alt="고양아" class="card-img-top">
                        <h3 class="card-title">고양이</h3>
                        <p class="card-text">귀여운 고양이</p>
                    </div>
                    <div class="card-footer">
                        <a href="" class="btn btn-secondary btn-block">고양이 보러가기</a>
                    </div>
                </div>

                <!-- 세번째 카드 -->
                <div class="card">
                    <div class="card-body">
                        <img src="img/giraffe.jpg" alt="기린" class="card-img-top">
                        <h3 class="card-title">기린</h3>
                        <p class="card-text">목이 긴 기린</p>
                    </div>
                    <div class="card-footer">
                        <a href="" class="btn btn-secondary btn-block">기린 보러가기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
